<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toobolist</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
 <img src="assets/img/Logo.png" alt="logo" id="logo">
 <span id="logo-text">Toobolist</span>
</header>
 
<main>
    <div class="box-top p-xl" >
        <button class="btn btn-active">Add Task</button>
        <button class="btn btn-disabled">Add Section</button>
    </div>

    <div class="p-xl">

        <ul>
            <li>
                <h2 class="list-title">New Task</h2>
                <ul class="sublist">
                    <li class="check editorial">Lorem ipsum dolor</li>
                </ul>
            </li>
        </ul>

        <ul>
            <li>
                <h2 class="list-title">Today</h2>
                <ul class="sublist">
                    <li class="check editorial">Lorem ipsum dolor</li>
                    <li class="check q1-goals">Lorem ipsum dolor</li>
                    <li class="cross recluiting">Lorem ipsum dolor</li>
                    <li class="check mobile">Lorem ipsum dolor</li>
                </ul>
            </li>
        </ul>

        <ul>
            <li>
                <h2 class="list-title">Upcoming</h2>
                <ul class="sublist">
                    <li class="cross">Lorem ipsum dolor</li>
                    <li class="check website">Lorem ipsum dolor</li>
                    <li class="check sales">Lorem ipsum dolor</li>
                    <li class="check editorial">Lorem ipsum dolor</li>
                </ul>
            </li>
        </ul>

    </div>

</main>
</body>
</html>
